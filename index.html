<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Signup Form</h2>
  <form id="myForm">
    <label>
      Name:
      <input type="text" id="name" required>
    </label><br><br>

    <label>
      Email:
      <input type="text" id="email" required>
    </label><br><br>

    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
